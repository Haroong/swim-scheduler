version: '3.8'

services:
  # MariaDB 데이터베이스
  db:
    image: mariadb:11.2
    container_name: swim-scheduler-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-swim_scheduler}
      MYSQL_USER: ${DB_USER:-swimuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-swimpass}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - swim-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Parser 서비스 (크롤링 및 LLM 파싱)
  # 매일 00:00(KST)에 자동으로 실행되는 스케줄러
  parser:
    build:
      context: ./services/parser
      dockerfile: Dockerfile
    container_name: swim-scheduler-parser
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-swimuser}
      DB_PASSWORD: ${DB_PASSWORD:-swimpass}
      DB_NAME: ${DB_NAME:-swim_scheduler}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      TZ: Asia/Seoul
    volumes:
      - ./services/parser:/app
      - parser_data:/app/data
    networks:
      - swim-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped  # 자동 재시작

  # API 서비스 (FastAPI)
  api:
    build:
      context: ./services
      dockerfile: api/Dockerfile
    container_name: swim-scheduler-api
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-swimuser}
      DB_PASSWORD: ${DB_PASSWORD:-swimpass}
      DB_NAME: ${DB_NAME:-swim_scheduler}
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "${API_PORT:-8000}:8000"
    networks:
      - swim-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend 서비스 (React + Nginx)
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: swim-scheduler-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - swim-network
    depends_on:
      - api
    environment:
      VITE_API_BASE_URL: http://localhost:${API_PORT:-8000}

  # Loki (로그 수집)
  loki:
    image: grafana/loki:2.9.3
    container_name: swim-scheduler-loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - swim-network

  # Prometheus (메트릭 수집)
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: swim-scheduler-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - swim-network

  # Grafana (통합 대시보드)
  grafana:
    image: grafana/grafana:10.2.3
    container_name: swim-scheduler-grafana
    ports:
      - "3001:3000"  # 3000은 frontend가 사용중이므로 3001 사용
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - swim-network
    depends_on:
      - loki
      - prometheus

networks:
  swim-network:
    driver: bridge

volumes:
  db_data:
  parser_data:
  loki_data:
  prometheus_data:
  grafana_data:
