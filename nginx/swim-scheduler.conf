# Swim Scheduler Nginx Configuration
# Cloudflare Origin Certificate를 사용한 HTTPS Reverse Proxy 설정
#
# 설치 방법:
# 1. 이 파일을 서버에 복사: sudo cp swim-scheduler.conf /etc/nginx/sites-available/
# 2. 심볼릭 링크 생성: sudo ln -s /etc/nginx/sites-available/swim-scheduler.conf /etc/nginx/sites-enabled/
# 3. 기본 설정 제거 (선택): sudo rm /etc/nginx/sites-enabled/default
# 4. 설정 테스트: sudo nginx -t
# 5. Nginx 재시작: sudo systemctl reload nginx

# HTTP → HTTPS 리다이렉트
server {
    listen 80;
    listen [::]:80;
    server_name _;  # 도메인이 있으면 여기에 입력 (예: swim.example.com)

    # 모든 HTTP 요청을 HTTPS로 리다이렉트
    return 301 https://$host$request_uri;
}

# HTTPS 서버 (메인)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;  # 도메인이 있으면 여기에 입력 (예: swim.example.com)

    # ============================================
    # Cloudflare Origin Certificate 경로
    # 실제 인증서 경로에 맞게 수정하세요
    # ============================================
    ssl_certificate /etc/ssl/cloudflare/origin.pem;
    ssl_certificate_key /etc/ssl/cloudflare/origin-key.pem;

    # SSL 설정 (Cloudflare 권장)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # ============================================
    # API 서비스 (FastAPI)
    # /api/* 요청을 API 컨테이너로 프록시
    # ============================================
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 지원 (필요시)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # Frontend 서비스 (React)
    # 나머지 모든 요청을 Frontend 컨테이너로 프록시
    # ============================================
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SPA 라우팅 지원을 위한 설정
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }

    # 정적 파일 캐싱 (Frontend에서 처리하지만 추가 최적화)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
